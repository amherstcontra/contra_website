<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href ="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,600&family=Vollkorn:ital,wght@1,500&display=swap" rel="stylesheet">

    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    <style>
        .container {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            font-family: "Cormorant";
            color: #5d3c85;
        }

        .stacked-text {
            font-size: 3em;
            display: flex;
            flex-direction: column;
            text-align: right; /* Align text to the right */
            margin-right: 10px;
            line-height: .7; /* Removes extra space between "The" and "Amherst" */
        }

        .large-text {
            font-size: 6em; /* Double the size */
            line-height: .8;
        }
    </style>
